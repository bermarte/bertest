<!DOCTYPE html>
<html>
  <head>
    <title>glTF Model - A-Frame School</title>
    <meta name="description" content="glTF Model - A-Frame School">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  </head>
  <body>
   <a-scene 
   background="color: #314b4b;"
   renderer="antialias: true;
                   colorManagement: true;
                   sortObjects: true;
                   physicallyCorrectLights: true;">
  

  <!-- Using the asset management system. -->
  <a-gltf-model src="#new_scene"></a-gltf-model>
  <a-entity light="type: directional; castShadow:true; color: #FFF; intensity: 0.6" position="0. 0 1" animation="property: position; to: 0.3 1.6 0; dur: 24500; easing: linear"></a-entity>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <a-gltf-model 
      
  src="assets/new_scene.gltf"
  position="0 0 -5"
  animation-mixer="loop:repeat"
     shadow="receive: true">
      
  </a-gltf-model>
</a-scene>
  </body>
</html>
